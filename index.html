<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="shortcut icon" href="./assets/img/amazing_events.ico.png" type="image/x-icon">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>
    <div id="app">
        <header>
            <nav class="navbar navbar-expand-lg d-flex">
                <div class="container-fluid">
                    <div class="container col-6">
                        <a class="navbar-brand" href="#">
                            <img src="./assets/img/logo_amazing_events.png" alt="logo"
                                class="col-12 col-sm-9 col-md-7 col-lg-6 col-xl-4">
                        </a>
                    </div>
                    <button class="navbar-toggler pink" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse xl-d-flex justify-content-end" id="navbarNav">
                        <ul class="navbar-nav text-center">
                            <li class="nav-item">
                                <a class="nav-link pink" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link pink" href="./upcoming_events.html">Upcoming Events</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link pink" href="./past_events.html">Past Events</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link pink" href="./contact.html">Contact</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link pink" href="./stats.html">Stats</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <!-- SLIDE -->
            <div class=" container-fluid d-flex justify-content-between div_principal align-items-center">
                <div></div>
                <h1 id="home" class="text-center">Home</h1>
                <h2><a href="./upcoming_events.html" class="sliding">></a></h2>
            </div>
            <!-- CHECKBOX -->
            <div class="d-flex mt-4 flex-wrap">
                <div class="d-flex" id="filterContainer">
                    <div v-for="category in checkCategory"
                        class="d-flex justify-content-evenly align-items-center ms-3 flex-wrap">
                        <input class="me-1" v-model="checkBoxesSeleccionados" type="checkbox" :value="category"
                            :id="category">
                        <label :for="category">{{category}}</label>
                    </div>
                </div>
                <div class="container col-lg-5">
                    <form class="d-flex" role="search">
                        <input id="formulario" v-model="inputTexto" class="form-control me-2" type="search"
                            placeholder="Search" aria-label="Search">{{dobleFiltro}}
                    </form>
                </div>
            </div>



            <!-- CARDS -->
            <div class="d-flex flex-wrap justify-content-center">
                <div v-for="eventos in eventosFiltrados" class="d-flex flex-wrap justify-content-center my-4">
                    <div class="card p-3 m-1 style_cards">
                        <img :src="eventos.image" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{eventos.name}}</h5>
                            <h6 class="card-title">{{eventos.date}}</h6>
                            <p class="card-text mt-3">{{eventos.description}}</p>
                            <div class="d-flex justify-content-between card_txt mt-5 align-items-center">
                                <p> $ {{eventos.price}}</p>
                                <a :href="'./details.html?id='+eventos._id" class="btn btn-primary">More info</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div v-if="eventosFiltrados.length == 0" class="d-flex justify-content-center mt-5 pt-5">
                <h3>No results found, please try again later</h3>
            </div>

        </main>

        <footer class="d-flex container-fluid justify-content-between align-items-center">
            <div class="col-6 col-md-4 col-xl-3 col-xxl-2 d-flex align-items-center justify-content-evenly">
                <img src="./assets/img/instagram.svg" alt="instagram">
                <img src="./assets/img/facebook.svg" alt="facebook">
                <img src="./assets/img/whatsapp.svg" alt="whatsapp">
            </div>
            <h2 class="me-5">Cohort</h2>
        </footer>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="main2.js"></script>
</body>

</html>
